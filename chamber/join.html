<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chamber of Commerce Form</title>
    <meta name="description" content="Salt Lake City Chamber of Commerce, Form, Ammon Merrell">
    <meta name="author" content="Ammon Merrell">
    <meta property="og:title" content="Salt Lake Chamber Form">
    <meta property="og:description" content="The form to join the Salt Lake Chamber of Commerce.">
    <meta property="og:image" content="https://ammonmerrell.github.io/wdd231/chamber/join.html">
    <meta property="og:locale" content="en-US">
    <meta property="og:url" content="https://ammonmerrell.github.io/wdd231/chamber/join.html">
    <link rel="icon" href="images/salt-lake-com.favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Newsreader:opsz@6..72&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/larger.css">

    <script src="scripts/hamburger.js" defer></script>
    <script src="scripts/modified.js" defer></script>
    <script src="scripts/companies.js" defer></script>
    <script src="scripts/form.js" defer></script>
</head>

<body>
    <header><img src="images/salt-lake-com.favicon.ico" alt="Site Logo" width="20" height="20">
        <span>Salt Lake City Chamber of Commerce</span>
        <button id="ham-btn" class="hamburger"></button>
    </header>
    <nav id="nav-bar" class="navigation">
        <ul>
            <li><a href="https://ammonmerrell.github.io/wdd231/chamber/index.html">Home</a></li>
            <li><a href="https://ammonmerrell.github.io/wdd231/chamber/directory.html">Directory</a></li>
            <li class="current"><a href="https://ammonmerrell.github.io/wdd231/chamber/join.html">Join</a></li>
            <li><a href="#">Discover</a></li>
        </ul>
    </nav>
    <main>
        <h1>Chamber of Commerce Form</h1>
        <form method="get" action="thankyou.html" class="form">
            <label>First Name <input type="text" name="first" required autocomplete="first-name"
                    title="Your First Name"></label>
            <label>Last Name <input type="text" name="last" required autocomplete="last-name"
                    title="Your Last Name"></label>
            <label>Organizational Title <input type="text" name="organization" autocomplete="organization-title"
                    title="Your Organization Title"></label>
            <label>Email address <input type="email" required name="email" title="Your Email Address"
                    autocomplete="email-address" placeholder="john73@gmail.com"></label>
            <label>Phone Number <input type="tel" required name="phone" title="Your Phone Number"
                    autocomplete="phone-number"></label>
            <label>Business/Organization Name <input type="text" required name="company"
                    title="Your Business/Organization Name" autocomplete="organization"></label>
            <label>Membership Level
                <select name="level" required>
                    <option value="">None</option>
                    <option value="np">NP Membership</option>
                    <option value="bronze">Bronze Membership</option>
                    <option value="silver">Silver Membership</option>
                    <option value="gold">Gold Membership</option>
            </label>
            <label>Organization Description <textarea name="desc" title="Description"></textarea></label>
            <label><input type="hidden" name="timestamp" id="time"></label>
            <label><input type="submit" value="Sign Up"></label>

        </form></formmethod>
    </main>
    <footer><span id="currentYear"></span><span>Ammon Merrell WDD231 </span>
        <p id="lastModified"></p>
    </footer>
</body>

</html>
